<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football App</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to the JavaScript file -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Page 1: Technical skill selection -->
        <div id="page1">
            <h1>Select Technical Skill Level (1-10)</h1>
            <div id="technicButtons"></div>
        </div>

        <!-- Page 2: Speed selection -->
        <div id="page2" class="hidden">
            <h1>Select Speed Level (1-10)</h1>
            <div id="speedButtons"></div>
        </div>

        <!-- Page 3: Position recommendation -->
        <div id="page3" class="hidden">
            <h1>Recommended Position</h1>
            <p id="recommendation">Calculating...</p>
            <button onclick="restartApp()">Restart</button>
        </div>
    </div>
</body>
</html>
